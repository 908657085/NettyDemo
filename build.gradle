plugins {
    id 'java'
    id 'application'
}

group 'com.gaoxh'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven{url 'http://maven.aliyun.com/nexus/content/groups/public/'}
}

sourceSets {
    main{
        java{
            srcDir 'src/java'
        }
    }
}

dependencies {
    implementation 'io.netty:netty-all:4.1.35.Final'
    implementation 'com.alibaba:fastjson:1.1.71.android'
    implementation files('libs/bcprov-jdk15on-1.64.jar')
}


mainClassName = 'com.gaoxh.nettystudy.mqtt.MqttTestCase'
